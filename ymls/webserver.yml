apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: webserver
  template:
    metadata:
      labels:
        run: webserver
    spec:
      containers:
      - name: webserver
        env: 
        - name: RUN_FILE
          value: "/server/coding-genius-class-project.git/web_server/run.py"
        # command: ['sleep', '6000']
        image: veev23/flask-server:2.0
        # imagePullPolicy: Always
        volumeMounts:
          - name: git-volume
            mountPath: "/server"
        ports:
        - containerPort: 8000
      - name: git-sync
        image: k8s.gcr.io/git-sync:v3.1.1
        env:
        - name: GIT_SYNC_REPO                 # git sync할 리모트 저장소
          value: https://github.com/veev13/coding-genius-class-project.git
        - name: GIT_SYNC_BRANCH               # target branch
          value: stock-server
        - name: GIT_SYNC_ROOT                 # 로컬 디렉토리 위치
          value: "/git"
        volumeMounts:
        - name: git-volume
          mountPath: "/git"
      volumes:
        - name: git-volume
          emptyDir: {}
